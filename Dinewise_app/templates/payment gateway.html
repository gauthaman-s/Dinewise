{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <script src="{% static 'main.js' %}" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="{% static 'Cognizant-Logo.jpg' %}" alt="Cognizant Logo" class="logo">
            <span class="brand">Dinewise</span>
        </div>
        <div class="navbar-right">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'cart' %}">Cart</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </nav>
    <main class="form-section">
        <h2>Payment Gateway</h2>
        <form class="styled-form">
            <label for="card">Card Number:</label>
            <input type="text" id="card" name="card" required><br>
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" required><br>
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" required><br>
            <button type="submit">Pay</button>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Dinewise | Powered by Cognizant</p>
    </footer>
</body>
</html>
