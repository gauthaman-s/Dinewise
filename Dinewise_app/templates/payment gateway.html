{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <script src="https://js.gokwik.co/v1/gokwik.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="{% static 'Cognizant-Logo.jpg' %}" alt="Cognizant Logo" class="logo">
            <span class="brand">Dinewise</span>
        </div>
        <div class="navbar-right">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'cart' %}">Cart</a>
            <a href="{% url 'login' %}">Login</a>
        </div>
    </nav>
    <main class="form-section" style="max-width:500px;margin:2rem auto;padding:2rem 1rem;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(27,94,32,0.07);min-height:60vh;">
        <h2 style="text-align:center;margin-bottom:2rem;">Payment Gateway</h2>
        <form method="post" style="display:flex;flex-direction:column;gap:1.2rem;">
            {% csrf_token %}
            <div style="font-size:1.1em;font-weight:bold;text-align:right;margin-bottom:1rem;">Total: â‚¹{{ total }}</div>
            <label for="card">Card Number:</label>
            <input type="text" id="card" name="card" required>
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" required>
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" required>
            <button type="submit" class="menu-btn" style="margin-top:1.5rem;">Pay with Gokwik</button>
        </form>
    </main>
    <footer class="footer" style="position:fixed;left:0;bottom:0;width:100%;z-index:10;">
        <p>&copy; 2025 Dinewise | Powered by Cognizant</p>
    </footer>
</body>
</html>
